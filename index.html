<form id="formCadastro">
  <input type="text" name="nome" placeholder="Nome" required>
  <input type="text" name="cpf" placeholder="CPF" required>
  <input type="text" name="municipio" placeholder="MunicÃ­pio" required>
  <input type="text" name="celular" placeholder="Celular" required>
  <input type="text" name="estado" placeholder="Estado" required>
  <input type="text" name="unidade" placeholder="Unidade" required>
  <input type="text" name="procon" placeholder="Procon" required>
  <button type="submit">Salvar</button>
</form>

<script>
document.getElementById('formCadastro').addEventListener('submit', async function (e) {
    e.preventDefault();
    const form = new FormData(e.target);
    const data = Object.fromEntries(form.entries());

    const resposta = await fetch('http://localhost:3000/api/registrar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    });

    const resultado = await resposta.json();
    alert(resultado.mensagem || resultado.erro);
});
</script>
